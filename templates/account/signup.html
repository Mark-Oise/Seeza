{% extends '_base.html' %}
{% load static %}

{% block content %}
<main class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
    <div class="mb-6 text-center lg:hidden">
      <a href="#"
          class="inline-flex items-center text-2xl font-semibold text-gray-900 lg:hidden dark:text-white">
          <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
              alt="logo">
          Flowbite
      </a>
  </div>
  <div
      class="w-full col-span-6 mx-auto bg-white rounded-lg shadow dark:bg-gray-800 md:mt-0 sm:max-w-lg xl:p-0">
      <div class="p-6 space-y-4 lg:space-y-6 sm:p-8">
          <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 sm:text-2xl dark:text-white">
              Sign Up
          </h1>
          <div class="items-center space-y-3 sm:space-x-4 sm:space-y-0 sm:flex">
              <a href="#"
                  class="w-full inline-flex items-center justify-center py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-900 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                  <svg class="w-5 h-5 mr-2" viewBox="0 0 21 20" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_13183_10121)">
                          <path
                              d="M20.3081 10.2303C20.3081 9.55056 20.253 8.86711 20.1354 8.19836H10.7031V12.0492H16.1046C15.8804 13.2911 15.1602 14.3898 14.1057 15.0879V17.5866H17.3282C19.2205 15.8449 20.3081 13.2728 20.3081 10.2303Z"
                              fill="#3F83F8" />
                          <path
                              d="M10.7019 20.0006C13.3989 20.0006 15.6734 19.1151 17.3306 17.5865L14.1081 15.0879C13.2115 15.6979 12.0541 16.0433 10.7056 16.0433C8.09669 16.0433 5.88468 14.2832 5.091 11.9169H1.76562V14.4927C3.46322 17.8695 6.92087 20.0006 10.7019 20.0006V20.0006Z"
                              fill="#34A853" />
                          <path
                              d="M5.08857 11.9169C4.66969 10.6749 4.66969 9.33008 5.08857 8.08811V5.51233H1.76688C0.348541 8.33798 0.348541 11.667 1.76688 14.4927L5.08857 11.9169V11.9169Z"
                              fill="#FBBC04" />
                          <path
                              d="M10.7019 3.95805C12.1276 3.936 13.5055 4.47247 14.538 5.45722L17.393 2.60218C15.5852 0.904587 13.1858 -0.0287217 10.7019 0.000673888C6.92087 0.000673888 3.46322 2.13185 1.76562 5.51234L5.08732 8.08813C5.87733 5.71811 8.09302 3.95805 10.7019 3.95805V3.95805Z"
                              fill="#EA4335" />
                      </g>
                      <defs>
                          <clipPath id="clip0_13183_10121">
                              <rect width="20" height="20" fill="white" transform="translate(0.5)" />
                          </clipPath>
                      </defs>
                  </svg>
                  Sign up with Google
              </a>
             
          </div>
          <div class="flex items-center">
              <div class="w-full h-0.5 bg-gray-200 dark:bg-gray-700"></div>
              <div class="px-5 text-center text-gray-500 dark:text-gray-400">or</div>
              <div class="w-full h-0.5 bg-gray-200 dark:bg-gray-700"></div>
          </div>
          <form class="space-y-4 lg:space-y-6" action="{% url 'account_signup' %}" method="post">
              {% csrf_token %}
              <div>
                  <label for="email"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                  <input type="email" name="email" id="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter your email" required="">
              </div>
              <div>
                  <label for="password"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                  <div class="relative">
                      <input type="password" name="password1" id="password1" placeholder="••••••••"
                          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          required="">
                      <button type="button" id="togglePassword" class="pr-2 absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                          </svg>
                      </button>
                  </div>
              </div>
              <div class="flex items-center justify-end">
                
                  <a href="#"
                      class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                      password?</a>
              </div>
              <button type="submit"
                  class="w-full text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                  Up</button>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                  Already have an account? <a href="{% url 'account_login' %}"
                      class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login
                      here</a>
              </p>
          </form>
      </div>
  </div>
</div>



</main>
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password1');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    });
</script>
{% endblock content %}
